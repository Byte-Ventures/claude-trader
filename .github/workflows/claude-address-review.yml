name: Claude Address Review Comments

on:
  issue_comment:
    types: [created]

jobs:
  # First check if this is an auto-fix PR (branch starts with fix/issue-)
  check-branch:
    if: >
      github.event.issue.pull_request &&
      github.event.comment.user.login == 'claude[bot]'
    runs-on: ubuntu-latest
    outputs:
      is_autofix_pr: ${{ steps.check.outputs.is_autofix }}
    steps:
      - name: Check if auto-fix PR
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            const branch = pr.data.head.ref;
            const isAutofix = branch.startsWith('fix/issue-');

            core.setOutput('is_autofix', isAutofix);
            console.log(`Branch: ${branch}, Is auto-fix: ${isAutofix}`);

  address-review:
    needs: check-branch
    # Run for all auto-fix PRs - let the agent decide what to fix
    if: needs.check-branch.outputs.is_autofix_pr == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    concurrency:
      group: fix-issue-${{ github.event.issue.number }}
      cancel-in-progress: false

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Check retry limit
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const labels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const retryLabels = labels.data.filter(l => l.name.startsWith('review-retry-'));
            const retryCount = retryLabels.length;

            // Max 5 retries: prevents infinite loops while giving adequate attempts
            // After 5 failures, human review is needed to resolve underlying issues
            if (retryCount >= 5) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: 'âš ï¸ **Max review retries (5) reached.** Manual intervention required to address review feedback.'
              });
              core.setFailed('Max review retries (5) reached. Manual intervention required.');
              return;
            }

            // Add retry label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [`review-retry-${retryCount + 1}`]
            });
            core.setOutput('retry_count', retryCount + 1);

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('branch', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);
            // Loop prevention is handled by retry limit (max 5) in previous step

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.branch }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config user.name "claude[bot]"
          git config user.email "noreply@anthropic.com"

      - name: Address review comments with Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Address the review comments on PR #${{ github.event.issue.number }}.

            ## Context
            This is claude-trader, a cryptocurrency trading bot. Read CLAUDE.md first for project guidelines.

            ## Review Comment
            ${{ github.event.comment.body }}

            ## Instructions
            1. Read CLAUDE.md to understand project conventions
            2. This is a FINANCIAL SYSTEM - prioritize fixes in this order:
               - ðŸ”´ Critical issues - MUST fix
               - ðŸŸ¡ High priority issues - MUST fix
               - ðŸŸ¢ Low priority issues - fix if straightforward
            3. For each issue you address:
               - Locate the relevant code
               - Implement the fix
               - Verify the fix is correct
            4. Do NOT modify src/version.py
            5. Run tests: python3 -m pytest tests/ -v
            6. If tests pass, commit with message: "Address review feedback on PR #${{ github.event.issue.number }}"
            7. Push to origin/${{ steps.pr.outputs.branch }}

            If any issues could not be fixed, add a PR comment listing them with brief explanations.
          claude_args: >-
            --max-turns 100
            --allowed-tools "Read,Write,Edit,Glob,Grep,Bash(git:*),Bash(python3:*),Bash(pytest:*),Bash(pip:*)"

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const success = '${{ job.status }}' === 'success';
            const body = success
              ? `Review feedback addressed. Please re-review.\n\n[Workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`
              : `Failed to address review feedback.\n\n[Check logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.issue.number }},
              body: body
            });

      - name: Cleanup retry labels on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const labels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const retryLabels = labels.data.filter(l => l.name.startsWith('review-retry-'));
            for (const label of retryLabels) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: label.name
              }).catch(() => {}); // Ignore if label already removed
            }
