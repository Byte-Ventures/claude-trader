[pytest]
# Pytest configuration for claude-trader

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support (pytest-asyncio)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API credentials)
    slow: Tests that take longer than 1 second
    async: Async tests requiring asyncio
    requires_api: Tests that need API credentials (Coinbase/Kraken sandbox)
    integration_live: Live API integration tests (requires real credentials and --run-live-tests flag)

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
